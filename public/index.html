<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	    <meta charset="ISO-8859-1">
		<title>Hack the Chat</title>

		<link rel="stylesheet" href="public/bower_components/angular-material/angular-material.css">		
		<link rel="stylesheet" href="public/bower_components/angular-material/themes/orange-theme.css">
		<link rel="stylesheet" href="public/bower_components/font-awesome/css/font-awesome.min.css">
		
		<link href="public/css/style.css" rel="stylesheet"/>

		<script src="public/bower_components/angular/angular.js"></script>
	    <script src="public/bower_components/angular-aria/angular-aria.js"></script>
	    <script src="public/bower_components/angular-animate/angular-animate.js"></script>
	    <script src="public/bower_components/hammerjs/hammer.js"></script>
	    <script src="public/bower_components/angular-material/angular-material.js"></script>
	   	<script src="public/bower_components/angularjs-scroll-glue/src/scrollglue.js"></script>

	   	<!-- CHAT STUFF -->
	   	<script src="public/bower_components/socket.io-client/socket.io.js"></script>
	   	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

		<!-- BIG INT -->
		<script src="public/BigInt.js"></script>
		<script src="public/bower_components/angular-jsbn-big-integer/big-integer.js"></script>


	    <script src="public/angular/app.js"></script>

	</head>

	<body ng-app="hackthechat" ng-controller="app" md-theme="orange">
		<!-- HERE STARTS THE GOOD STUFF -->
		<md-toolbar md-scroll-shrink>
		    <div class="md-toolbar-tools">
		    	<img class="imageHeader" src="public/logo.png" alt="Logo App"/>
		      	<h3 class="toolbarTitle">
		        	<span>Hack the Chat</span>
		      	</h3>
		      	<div layout="row" layout-align="end start" flex>
					<md-button class="white"><i class="fa fa-question soft"></i> El protocolo</md-button>
					<md-button class="white"><i class="fa fa-smile-o soft"></i> Sobre nosotros</md-button>
				</div>
		    </div>
		</md-toolbar>
		<div class="md-padding centered"> 
			<div>
				<h1 class="titleChat">Ganas de chatear?</h1> 
				<md-button ng-click="showUsers = !showUsers" class="md-raised md-primary usersButton">Show Users</md-button>
			</div>
			
			<div class="other">
				<div class="thebox" id="chatbox">				
					<ul id="msgs"></ul>
				</div>
				<form class="chatForm" action="" style="padding: 20px;">
				<!-- NAME -->
					<div id="login">
						<input type="text" class="chatInput" ng-hide="name" placeholder="Enter your name..." id="name">
						<md-button id="join" name="join" class="md-raised md-primary chatButton">Entrar</md-button>
					</div>

					<div id="chat">
						<input type="text" id="msg" autocomplete="off" class="chatInput" placeholder="Start writting here..."/>
						<md-button id="send" name="send" class="md-raised md-primary chatButton">Enviar</md-button>
					</div>
			      	
			    </form>
			</div>
		    <div class="listPeople" ng-show="showUsers">
		    	<span class="listPeopleTitle">Users connected: </span>
				<ul id="people"></ul>
			</div>
			
		</div>
		
	</body>
	<footer>
	</footer>
</html>
