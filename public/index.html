				<div class="other">
					<div class="thebox" id="chatbox">				
						<ul id="msgs"></ul>
					</div>
					<form class="chatForm" action="" style="padding: 20px;">
					<!-- NAME -->
						<div id="login">
							<input type="text" class="chatInput" ng-hide="name" placeholder="Enter your name..." id="name">
							<md-button id="join" name="join" class="md-raised md-primary chatButton">Entrar</md-button>
						</div>

						<div id="chat">
							<input type="text" id="msg" autocomplete="off" class="chatInput" placeholder="Escribe aquÃ­..."/>
							<md-button id="send" name="send" class="md-raised md-primary chatButton">Enviar</md-button>
						</div>
				      	
				    </form>
				</div>

			    <div class="listPeople" ng-show="showUsers">
			    	<span class="listPeopleTitle">Users connected: </span>
					<ul id="people"></ul>
				</div>	
				<a href="#" class="nSection next-section">Ver el protocolo</span>
